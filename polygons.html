<div id="navbar-container"></div>
<script>
    function identifyPolygon() {
        let sides = parseInt(document.getElementById('sides').value);
        let polygon = '';
        switch (sides) {
            case 1:
                polygon = 'Henagon';
                break;
            case 2:
                polygon = 'Digon';
                break;
            case 3:
                polygon = 'Triangle';
                break;
            case 4:
                polygon = 'Quadrilateral';
                break;
            case 5:
                polygon = 'Pentagon';
                break;
            case 6:
                polygon = 'Hexagon';
                break;
            case 7:
                polygon = 'Heptagon';
                break;
            case 8:
                polygon = 'Octagon';
                break;
            case 9:
                polygon = 'Nonagon';
                break;
            case 10:
                polygon = 'Decagon';
                break;
            default:
                polygon = 'Invalid number of sides';
                break;
        }
        document.getElementById('polygon-type').textContent = polygon;
    }
</script>

<body>
    <ul>

    </ul>
    <main>
        <h1>The Drowsey Groundhog would love for you to enter a number for a polygon!</h1>
        <form>
            <label for="sides">Enter number of sides:</label>
            <input type="number" id="sides" name="sides" min="1" max="10">
            <button type="button" onclick="identifyPolygon()">Identify Polygon</button>
        </form>
        <p id="polygon-type"></p>
    </main>

    <footer>
        <div id="footer-container"></div>
    </footer>
</body>
